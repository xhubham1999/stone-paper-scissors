<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="nav">
		<h2>Stone Paper Scissors Game</h2>
	</div>
    <div class="container">
        
        <div class="choices">
            <button onclick="choose('stone')"><img src="img/stone.jpeg" alt="Stone"></button>
            <button onclick="choose('paper')"><img src="img/paper.jpeg" alt="Paper"></button>
            <button onclick="choose('scissors')"><img src="img/saissor.png" alt="Scissors"></button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
